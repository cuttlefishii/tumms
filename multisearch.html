<!DOCTYPE HTML>
<html lang="en">

<head>
<title>Tumblr Multi-Search</title>
<meta charset="utf-8">

<style>
	body{
		min-width: 200 px;
		overflow-x: hidden;
	}
</style>
<script type="text/javascript" src="multisearch.js"></script>
</head>
<body>
	<div id="title">Tumblr Multi-Search</div>
	<div id="description">Enter the tags you would like to search separated by a # and

	<input type="text" id="search_params" name="search_params"><br>
	<input type="button" value="Search" id="on_click">
	</form>
	<div id="thisisfortests"></div>
</body>
</html>
